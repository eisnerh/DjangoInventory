{% extends 'base.html' %}
{% block content %}
    <div class="container align-content-center">
    <h1>
        Sign Up
    </h1>
        <hr>
        <form method="post">
            {% csrf_token %}
            {% for field in form %}
                {{ field.errors }}
                <input type="{% if field.label == 'Password' %}password{% else %}input{% endif %}" placeholder="{{ field.label }}" name="{{ field.name }}" class="form-control">
                <hr>
            {% endfor %}
            <br>
        <button class="btn btn-outline-secondary">Sign Up</button>
            <br>
            <br>
            <a href="/login">Registered, already? <br> Login </a>
        </form>
    </div>
{% endblock %}
